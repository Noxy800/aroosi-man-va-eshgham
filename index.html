
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عروسی ما</title>
  <style>
    body {
      background: linear-gradient(#ffe6f0, #fff);
      font-family: 'Tahoma', sans-serif;
      text-align: center;
      padding: 2rem;
      color: #444;
    }
    .header {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #e60073;
    }
    .countdown {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #ff3399;
    }
    .guestbook {
      margin-top: 3rem;
    }
    input, textarea {
      width: 80%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      border: 1px solid #ccc;
    }
    button {
      background: #e60073;
      color: #fff;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">عروسی مجازی ما</div>
  <p>ما قراره با هم توی یه دنیای قشنگ زندگی کنیم و دوست داشتیم شما هم کنارمون باشین!</p>

  <div class="countdown">
    شمارش معکوس تا روز عروسی: <span id="timer">-- روز</span>
  </div>

  <div class="guestbook">
    <h3>دفتر یادبود</h3>
    <p>نظرت رو برای عروس و داماد بنویس:</p>
    <input type="text" placeholder="اسمتون">
    <textarea rows="4" placeholder="پیام قشنگت رو بنویس..."></textarea><br>
    <button>ارسال پیام</button>
  </div>

  <script>
    const weddingDate = new Date('2025-04-08');
    const timer = document.getElementById('timer');

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
      timer.textContent = days + ' روز';
    }
    updateCountdown();
    setInterval(updateCountdown, 86400000);
  </script>
</body>
</html>
