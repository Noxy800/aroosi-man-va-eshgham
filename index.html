
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Wedding</title>
  <style>
    body {
      background: linear-gradient(#ffe6f0, #fff);
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 2rem;
      color: #444;
    }
    .header {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #e60073;
      font-weight: bold;
    }
    .subheader {
      font-size: 1.3rem;
      margin-top: 0.5rem;
      color: #666;
    }
    .countdown {
      font-size: 2rem;
      margin-top: 2rem;
      color: #ff3399;
      font-weight: bold;
    }
    .guestbook {
      margin-top: 3rem;
    }
    input, textarea {
      width: 80%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 1rem;
      border: 1px solid #ccc;
    }
    button {
      background: #e60073;
      color: #fff;
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    audio {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="header">Our Virtual Wedding</div>
  <div class="subheader">We are so excited to celebrate our love with you!</div>

  <div class="countdown">
    Countdown to our big day:<br>
    <span id="timer">-- days --:--:--</span>
  </div>

  <div class="guestbook">
    <h3>Guestbook</h3>
    <p>Leave your wishes for the couple:</p>
    <input type="text" placeholder="Your name">
    <textarea rows="4" placeholder="Write a sweet message..."></textarea><br>
    <button>Send</button>
  </div>

  <audio controls autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const weddingDate = new Date('2025-04-08T00:00:00');
    const timer = document.getElementById('timer');

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      timer.textContent = `${days} days ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
